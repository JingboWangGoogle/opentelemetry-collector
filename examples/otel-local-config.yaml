    receivers:
        opencensus:
            endpoint: 0.0.0.0:55678

    processors:
        batch:
        queued_retry:
        rename:
            metrics:
                include:
                    match_type: strict
                    metric_names: 
                    - opdemo/process_counts
                action: update
                names: renamed

    exporters:
        logging:
            loglevel: info
            sampling_initial: 5
            sampling_thereafter: 200
        file:
            path: ./metrics.json

    service:
        pipelines:
            traces:
                receivers: [opencensus]
                processors: [batch, queued_retry]
                exporters: [logging]
            metrics:
                receivers: [opencensus]
                processors: [rename]
                exporters: [file]
