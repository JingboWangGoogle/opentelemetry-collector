receivers:
    examplereceiver:

processors:
    aggregation:
        metrics:
            include:
                match_type: strict
                metric_names: 
                  - host/cpu/usage
            action: update
            names: cpu/usage_time
exporters:
    exampleexporter:

service:
    pipelines:
        traces:
            receivers: [examplereceiver]
            processors: [aggregation]
            exporters: [exampleexporter]
        metrics:
            receivers: [examplereceiver]
            processors: [aggregation]
            exporters: [exampleexporter]