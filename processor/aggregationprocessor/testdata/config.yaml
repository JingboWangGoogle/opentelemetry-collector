receivers:
    examplereceiver:

processors:
    aggregation:
        metrics:
            include:
                match_type: strict
                metric_names: [host/cpu/usage, from]
            action: update
            names: [cpu/usage_time, to]
exporters:
    exampleexporter:

service:
    pipelines:
        traces:
            receivers: [examplereceiver]
            processors: [aggregation]
            exporters: [exampleexporter]
        metrics:
            receivers: [examplereceiver]
            processors: [aggregation]
            exporters: [exampleexporter]