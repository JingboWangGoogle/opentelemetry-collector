receivers:
    examplereceiver:

processors:
    transform:
        metric_name: old_name
        action: update
        new_name: new_name
        operations:
            - action: update_label
              label: label
              new_label: new_label

exporters:
    exampleexporter:

service:
    pipelines:
        traces:
            receivers: [examplereceiver]
            processors: [transform]
            exporters: [exampleexporter]
        metrics:
            receivers: [examplereceiver]
            processors: [transform]
            exporters: [exampleexporter]